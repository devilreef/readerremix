<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--<meta name="viewport" content="user-scalable=no">-->
  <link href="remix.css" rel="stylesheet" media="screen" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <script src="dist/howler.js"></script>
  <script src="jquery-3.5.1.js"></script>
  <script src="remix.js"></script>
  <title>Reader Remix</title>
</head>
<body>
  <div id="story">
    <div id="storydeck">
      <div class="decklabel">STORY</div>
      <div id="play">PLAY</div>
    </div>
  </div>
  <div id="decks">
    <div id="deck1" class="deck">
      <div class="decklabel">DRUMS</div>
      <div id="np1" class="nowplaying">Now Playing</div>
      <div id="progress1" class="progress">&nbsp;</div>
      <div id="next1" class="next">Next</div>
      <div class="mutesolo">
        <div id="mute1" class="mute">Mute</div>
        <div id="solo1" class="solo">Solo</div>
      </div>
    </div>
    <div id="deck2" class="deck">
      <div class="decklabel">BASS</div>
      <div id="np2" class="nowplaying">Now Playing</div>
      <div id="progress2" class="progress">&nbsp;</div>
      <div id="next2" class="next">Next</div>
      <div class="mutesolo">
        <div id="mute2" class="mute">Mute</div>
        <div id="solo2" class="solo">Solo</div>
      </div>
    </div>
    <div id="deck3" class="deck">
      <div class="decklabel">TONES</div>
      <div id="np3" class="nowplaying">Now Playing</div>
      <div id="progress3" class="progress">&nbsp;</div>
      <div id="next3" class="next">Next</div>
      <div class="mutesolo">
        <div id="mute3" class="mute">Mute</div>
        <div id="solo3" class="solo">Solo</div>
      </div>
    </div>
  </div>
  <div id="footer">
    <p>Reader Remix is an R&amp;D project funded by <a href="http://www.nesta.org.uk/">Nesta</a> under the Alternarratives programme, Summer 2020. Story and coding by <a href="http://www.gavininglis.com/">Gavin Inglis</a>.</p>
  </div>
</body>
</html>
